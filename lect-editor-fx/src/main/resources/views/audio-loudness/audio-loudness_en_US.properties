audio.loudness.title = Loudness Normalization
audio.loudness.info = Loudness Normalization helps to maintain a uniform audio volume level throughout the entire recording.\nThis ensures that your audio remains comfortably audible without sudden spikes or drops in volume,\nenhancing the overall quality of the listening experience. \nIt is recommended to choose a value between -23 (European Broadcasting Union Standard)\nand -14 (used for online media) LUFS (Loudness Units Full Scale). \nThe total range is between -70 (quiet) and -5 (loud).\n\nThis step may take up to 5 minutes.
