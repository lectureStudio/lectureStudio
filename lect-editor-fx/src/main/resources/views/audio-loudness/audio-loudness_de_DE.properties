audio.loudness.title = Lautheit Normalisierung
audio.loudness.info = Lautheit Normalisierung trägt dazu bei, einen einheitlichen Lautstärkepegel innerhalb der Aufnahme durch Anpassen der wahrgenommenen Lautstärke zu gewährleisten.\nDurch diese Funktion wird sichergestellt, dass die Audiodaten gleichmäßig, ohne plötzliche Lautstärkespitzen oder -abfälle, wiedergegeben werden.\nAuf diese Weise wird die Gesamtqualität des Hörerlebnisses verbessert. \nEs wird empfohlen einen Wert zwischen -23 (European Broadcasting Union Standard) und -14 (für Online-Medien verwendet)\nLUFS (Loudness Units Full Scale) zu verwenden. Der gesamte Bereich der Lautstärkeeinstellung reicht von -70 (leise) bis -5 (laut). \n\nDie Durchführung dieses Schrittes kann bis zu 5 Minuten dauern.
